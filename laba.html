<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chem Lab</title>
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0d0d0d 0%, #000000 100%);
      color: #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(10, 20, 30, 0.85);
      border: 2px solid #00eaff;
      box-shadow: 0 0 10px #00fff7, inset 0 0 10px #008b8b;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      color: #7df9ff;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 6px;
      background: black;
      border: 1px solid #00fff7;
      border-radius: 6px;
      color: #00fff7;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 4px #00eaff;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #00fff7, inset 0 0 12px #00fff7;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00fff7, #00ffaa);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    h1 {
      text-align: center;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7, 0 0 20px #00ffaa;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="answerForm">
    <h1>Lab Access Console</h1>
    <label for="input1">Input:</label>
    <input type="text" id="input1" required>

    <button type="submit">Initiate Check</button>
    <p id="result"></p>
  </form>

  <script>
    function checkAnswer(val1) {
      return val1.toLowerCase() === "113";
    }

    document.getElementById('answerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const input1 = document.getElementById('input1').value.trim();
      const result = document.getElementById('result');

      if (checkAnswer(input1)) {
        result.textContent = "✅ Access Granted — Welcome, Researcher.";
        result.style.color = "#00ffae";
      } else {
        result.textContent = "❌ Access Denied — Incorrect Sequence.";
        result.style.color = "#ff4d4d";
      }
    });
  </script>
</body>
</html>
